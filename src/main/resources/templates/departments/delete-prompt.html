<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/admin-navbar :: admin-navbar" />


<div class="body-div">
    <div class="page-header department-header"><h1>Edit Departments</h1></div>

    <div class="cat-dept-wrapper">
        <h1>Are you sure you want to delete this department?</h1>
        <p>Department name: <span th:text="${department.department}"></span></p>
        <a th:href="@{'/departments/' + ${department.department} + '/delete'}">
            <button class="delete">Yes, delete forever.</button>
        </a>
        <a href="/departments"><button class="nevermind">No, go back.</button></a>
    </div>
</div>

<nav th:replace="fragments/footer :: footer" />

</body>
</html>
