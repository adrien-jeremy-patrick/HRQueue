<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/admin-navbar :: admin-navbar" />


<div class="body-div">
    <div class="page-header department-header"><h1>Edit Departments</h1></div>

    <div class="cat-dept-wrapper">
        <h3 class="themed-header">Add Department</h3>
        <h4>Newly added departments will go to the bottom of the list.</h4>
        <form th:method="post" th:object="${department}" th:action="@{/departments}">
            <label>Department Name: </label>
            <input id="department"  th:field="*{department}"/>
            <br/>
            <button class="submit">Submit</button>
        </form>
        <br/>
        <br/>
        <div>
        <h3 class="themed-header">Edit Department</h3>
            <table>
                <tr>
                    <th>Department</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="department : ${allDepartments}">
                    <td th:text="${department.department}"></td>
                    <td><a th:href="@{'/departments/' + ${department.department} + '/delete-prompt'}"><button>Delete</button></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<nav th:replace="fragments/footer :: footer" />

</body>
</html>
