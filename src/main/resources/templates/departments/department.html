<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/navbar :: myNav" />


<div class="body-div">
    <h1>Department Edit</h1>

    <h3>Add Department</h3>
    <form th:method="post" th:object="${department}" th:action="@{/departments}">
        <label>Department Name: </label>
        <input id="department"  th:field="*{department}"/>
        <br/>
        <button>Submit</button>
    </form>

    <br/>
    <br/>



    <div>

    <h3>Edit Department</h3>
        <table>
            <tr>
                <th>Department</th>
                <th>Delete</th>
            </tr>
            <tr th:each="department : ${allDepartments}">
                <td th:text="${department.department}"></td>
                <td><a th:href="@{'/departments/' + ${department.department} + '/delete'}"><button>Delete</button></a></td>
            </tr>
        </table>

    </div>


</div>

<nav th:replace="fragments/footer :: footer" />

</body>
</html>
