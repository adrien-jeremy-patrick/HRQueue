<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<div th:if="${user.isAdmin()}==true">
    <nav th:replace="fragments/admin-navbar :: admin-navbar" />
</div>

<div th:if="${user.isAdmin()}==false">
    <nav th:replace="fragments/rep-navbar :: rep-navbar" />
</div>


<div class="body-div">
    <div class="dashboard-wrapper">
        <h1>Users</h1>
 <table>
     <tr>
         <th>ID</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Username</th>
         <th>Role</th>
         <th>Edit</th>
     </tr>
     <tr th:each="user : ${allUsers}">
         <td th:text="${user.id}"></td>
         <td th:text="${user.firstName}"></td>
         <td th:text="${user.lastName}"></td>
         <td th:text="${user.username}"></td>
         <span th:if="${user.isAdmin()}">
            <td>Administrator</td>
         </span>
         <span th:if="${user.isAdmin() != true}">
             <td>Representative</td>
         </span>
         <td><a th:href="@{'/user/'+${user.id}+'/display'}"><button>Edit User</button></a></td>
     </tr>
 </table>
</div>
</div>










<nav th:replace="fragments/footer :: footer" />

</body>
</html>
